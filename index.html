<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Whiteboard logo.png" rel="icon">
    <title>Whiteboard</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .button{
            height: 45px;
            width: 70px;
            color: white;
            background-color: orange;
            border: 1px solid orange;
            border-radius: 5px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
 
    <canvas id="canvas" style="border: 2px solid black; display: inline-block; margin: auto;"></canvas>
    <br>
    <button onclick="erase()" class="button">Erase All</button>
    <div>
        <h1 style="margin-left: 100px;">Pen Width</h1>
        <input type="range" max=30 min=1 value=5 id="thickness" style="display: inline-block; margin-left: 100px; margin-top: 50px;">
        <h1 style="margin-left: 335px; margin-top: -108px;">Pen Colors</h1>
        <button style="height: 20px; width: 20px; background-color: black; border: none; margin-left: 332px; margin-top: 0px; margin-bottom: 0px;" onclick="black()"></button>
        <button style="height: 20px; width: 20px; background-color: paleturquoise; border: none;" onclick="sky()"></button>
        <button style="height: 20px; width: 20px; background-color: plum; border: none;" onclick="purple()"></button>
        <button style="height: 20px; width: 20px; background-color: palevioletred; border: none;" onclick="darkpink()"></button>
        <button style="height: 20px; width: 20px; background-color: pink; border: none;" onclick="pink()"></button>
        <button style="height: 20px; width: 20px; background-color: palegreen; border: none;" onclick="pgreen()"></button>
        <button style="height: 20px; width: 20px; background-color: green; border: none;" onclick="green()"></button>
        <button style="height: 20px; width: 20px; background-color: yellowgreen; border: none;" onclick="ygreen()"></button>
        <button style="height: 20px; width: 20px; background-color: white; border: none; margin-left: 60px;" onclick="eraser()"><img src="eraser.png" style="height: 25px;"></button>
        <br>
        <button style="height: 20px; width: 20px; background-color: blue; border: none; margin-left: 332px;" onclick="blue()"></button>
        <button style="height: 20px; width: 20px; background-color: yellow; border: none;" onclick="yellow()"></button>
        <button style="height: 20px; width: 20px; background-color: red; border: none;" onclick="red()"></button>
        <button style="height: 20px; width: 20px; background-color: rgb(104, 245, 198); border: none;" onclick="mint()"></button>
        <button style="height: 20px; width: 20px; background-color: rgb(0, 212, 240); border: none;" onclick="lblue()"></button>
        <button style="height: 20px; width: 20px; background-color: rgb(190, 190, 190); border: none;" onclick="grey()"></button>
        <button style="height: 20px; width: 20px; background-color: rgb(131, 62, 62); border: none;" onclick="brown()"></button>
        <button style="height: 20px; width: 20px; background-color: orange; border: none;" onclick="orange()"></button>
    </div>
    <script>
        function black(){
            context.strokeStyle="black"; 
        }
        function sky(){
            context.strokeStyle="paleturquoise";
        }
        function purple(){
            context.strokeStyle="plum";
        }
        function darkpink(){
            context.strokeStyle="palevioletred";
        }
        function pink(){
            context.strokeStyle="pink";
        }
        function pgreen(){
            context.strokeStyle="palegreen";
        }
        function green(){
            context.strokeStyle="green";
        }
        function ygreen(){
            context.strokeStyle="yellowgreen";
        }
        function yellow(){
            context.strokeStyle="yellow";
        }
        function blue(){
            context.strokeStyle="blue";
        }
        function red(){
            context.strokeStyle="red";
        }
        function mint(){
            context.strokeStyle="rgb(104, 245, 198)";
        }
        function lblue(){
            context.strokeStyle="rgb(0, 212, 240)";
        }
        function grey(){
            context.strokeStyle="rgb(190, 190, 190)";
        }
        function brown(){
            context.strokeStyle="rgb(131, 62, 62)";
        }
        function orange(){
            context.strokeStyle="orange";
        }
        function eraser(){
            context.strokeStyle="white";
        }
        document.getElementById("thickness").addEventListener("input",slider);
        function slider()
        {
            context.lineWidth = document.getElementById("thickness").value;
        }
        function a(){
            var canvas=document.getElementById("canvas")
            canvas.height=window.innerHeight-220
            canvas.width=window.innerWidth-4
        }
        a()
        var context = document.getElementById("canvas").getContext('2d');
 
        window.addEventListener("resize",a)
        var paint=false
        function startDraw(){
            paint=true
        }
        function endDraw(){
            paint=false
            context.beginPath();
        }
        function draw(event){
           if(!paint) return;
           context.lineCap='round';
           context.lineTo(event.clientX, event.clientY);
           context.stroke()
           context.beginPath();
           context.moveTo(event.clientX, event.clientY);
 
 
 
        }
        document.getElementById("canvas").addEventListener("mousedown",startDraw)
        document.getElementById("canvas").addEventListener("mouseup",endDraw)
        document.getElementById("canvas").addEventListener("mousemove", draw);
 
        function erase(){
            window.location.href=
              "https://gitanjali-krishnan.github.io/Whiteboard/";
        }
    </script>
</body>
</html>
